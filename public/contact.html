<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Freelancer</title>
  </head>
  <body>
    <!-- header -->
    <header id="header__inner">
      <div class="container">
        <nav class="main-nav">
          <img src="img/logo.png" alt="" class="main-nav__logo" />
          <ul class="main-nav__items">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- main -->
    <main>
      <section id="contact-a" class="text-center py-3">
        <div class="container">
          <h2 class="section-title">Contact Me</h2>
          <div class="border-bottom"></div>
          <p class="lead">Lorem ipsum dolor sit amet.</p>
          <form>
            <div class="form-fields">
              <input type="text" name="fullname" id="fullname" placeholder="Name" class="input name" />
              <input type="text" name="subject" id="subject" placeholder="Subject" class="input subject" />
              <input type="email" name="email" id="email" placeholder="Email" class="input email" />
              <input type="tel" name="phone" id="phone" placeholder="Phone" class="input phone" />
              <textarea name="message" id="message" placeholder="Message" class="input message"></textarea>
              <button type="submit" class="btn-dark">Send</button>
            </div>
          </form>
        </div>
      </section>

      <section id="contact-b" class="bg-primary py-4">
        <div class="container">
          <div class="contact-info">
            <div>
              <i class="fas fa-envelope fa-2x"></i>
              <h3>Email</h3>
              <p>mail@mail.com</p>
            </div>
            <div>
              <i class="fas fa-phone fa-2x"></i>
              <h3>Phone</h3>
              <p>966-537-8130</p>
            </div>
            <div>
              <i class="fas fa-address-card fa-2x"></i>
              <h3>Address</h3>
              <p>6257 Fahey Parkway, South Carolina, Moenborough, Berkshire</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy 2022. All Rights Reserved.</p>
        <div class="social">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-github"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
